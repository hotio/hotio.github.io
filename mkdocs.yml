edit_uri: 'website/edit/master/docs'

extra:
  social:
  - icon: fontawesome/solid/heart
    link: 'https://hotio.dev/donate'
    name: Donate
  - icon: fontawesome/brands/discord
    link: 'https://hotio.dev/discord'
    name: Discord
  - icon: fontawesome/brands/docker
    link: 'https://hub.docker.com/u/hotio'
    name: Docker
  - icon: fontawesome/brands/github
    link: 'https://github.com/hotio'
    name: GitHub

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - redirects:
      redirect_maps:
        discord.md: 'https://discord.gg/FycMN9gTC3'
        dockerhub.md: 'https://hub.docker.com/u/hotio'
        ghcr.md: 'https://github.com/orgs/hotio/packages?ecosystem=container&visibility=public'
        quay.md: 'https://quay.io/user/hotio'
        github.md: 'https://github.com/hotio'
        donate.md: 'https://hotio.dev/#donations'

repo_name: hotio
repo_url: https://github.com/hotio
site_author: hotio
site_description: Documentation for all Docker images maintained by hotio.
site_name: hotio.dev
site_url: https://hotio.dev

theme:
  icon:
    repo: fontawesome/brands/github
  favicon: img/favicon.ico
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
  language: en
  logo: img/hotio.svg
  name: material
  palette:
    scheme: hotio
  custom_dir: docs/overrides

markdown_extensions:
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.highlight
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - attr_list
  - toc:
      permalink: true
  - admonition

